<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover Page - Celestial Gateway</title>
    <style>
        /* Import futuristic Orbitron font (requires internet) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0e0b1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .bookpage {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 2 / 3;
            padding: 20px;
            font-family: 'Orbitron', Arial, sans-serif;
            
            /* Background image and gradient overlay */
            background: 
                linear-gradient(
                    180deg, 
                    rgba(26, 22, 54, 0.4),  
                    rgba(42, 36, 80, 0.5)   
                ),
                /* Using 'image_166b3f.png' as the background */
                url('gateway.png'); 

            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content to the top */
            align-items: center;
            text-align: center;
            color: #ffe9b4;
            position: relative; /* Essential for absolute positioning of bottom elements */
        }

        /* Glowing animation for the title */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ffe9b4; }
            50% { text-shadow: 0 0 20px #fff5cc; }
        }

        .booktitle {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 30px;
            /* Title color and effect */
            background: linear-gradient(90deg, #ffd570, #ffe9b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite ease-in-out;
        }

        .author-name-top {
            /* Text: DR. LATCHAYA PRIYAN (Below the title, top center) */
            font-size: 0.9em;
            font-weight: 400;
            letter-spacing: 1px;
            color: #ffe9b4; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            margin-top: 5px;
            margin-bottom: 20px; /* Space between name and graphic */
        }
        
        .subtitle-bottom {
            /* Text: BEYOND THE KNOWN REALMS (Bottom center) */
            position: absolute;
            bottom: 30px; /* Positioned near the bottom edge */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            
            font-size: 1.1em; 
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffe9b4; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: 10;
            width: 80%; /* Ensures it wraps nicely */
        }

        .gateway-img {
            display: none; 
        }

        /* Author photo (rectangular shape, bottom right) */
        .author-photo {
            position: absolute; 
            bottom: 20px;       /* Distance from the bottom edge */
            right: 20px;        /* Distance from the right edge */
            width: 80px;        
            height: 100px;      
            border-radius: 5px; /* Slight rounding for a rectangular shape */
            border: 3px solid #ffd570; /* Yellow border */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); 
            object-fit: cover;  
            z-index: 10;        
        }


        /* Responsive adjustments */
        @media (max-width: 500px) {
            .booktitle { font-size: 1.5em; }
            .author-name-top { font-size: 0.75em; }
            .subtitle-bottom { font-size: 0.9em; bottom: 20px;}
            .author-photo {
                width: 60px; 
                height: 80px; 
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bookpage">
        <div class="booktitle">THE CELESTIAL GATEWAY</div>
        
        <div class="author-name-top">LATCHAYA PRIYAN.S</div>
        
        <img class="gateway-img" src="gateway.png" alt="The Celestial Gateway Cover">
        
        <img class="author-photo" src="myimg.jpg" alt="Latchaya Priyan.S">

        <div class="subtitle-bottom">BEYOND THE <br> KNOWN REALMS</div>
    </div>
</body>
</html>
